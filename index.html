<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>
    <div id="buttons">
        <button id="start">Start</button>

    <div id="laps"></div>

    <script src="script.js"></script>
</body>

</html>
